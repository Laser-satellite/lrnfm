第四章: 

  - |-
    相关系数为0，只代表没有线性相关性，不代表不相关。
    不相关只代表可能独立，不代表一定独立。
  - |-
    对于二维正态分布来说，\rou = 0 就一定独立
  - |-
    有些随机变量取值和概率关于x=0对称，很容易认为期望=0，
    但其实有可能期望不存在，因为可能他不绝对收敛。
    整人例题：P(X=n)=P(X=-n)=1/{2n(n+1)} n=1,2,...
  - |-
    D(X+Y) = D(X) + D(Y) + 2Cov(X,Y)
    D(X-Y) = D(X) + D(Y) - 2Cov(X,Y)
  - |-
    Cov(X,Y) = E(XY) - E(X)E(Y)
    \rou = Cov(X,Y) / \sqrt[D(X)D(Y)]
  - |-
    E(XY) = \int\int x y F_(X,Y)(x,y) dxdy

